name: Auto Bump & Publish

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
  schedule:
    - cron: '5-59/5 * * * *'   # every 5 minutes starting at minute 5
    - cron: '0 * * * *'        # fallback hourly at minute 0


concurrency:
  group: auto-bump
  cancel-in-progress: false

jobs:
  bump:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Bump patch version
        id: bump
        run: |
          BUMP_OUTPUT=$(npm version minor -m "chore(release): bump version to %s")
          VERSION=${BUMP_OUTPUT#v}
          echo "new-version=$VERSION" >> $GITHUB_OUTPUT
      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: 'chore(release): bump version to ${{ steps.bump.outputs.new-version }}'
          branch: auto-bump-${{ steps.bump.outputs.new-version }}
          title: 'ðŸ”¼ Bump to ${{ steps.bump.outputs.new-version }}'
          body: 'Version bumped automatically.'
          delete-branch: true
      - name: Merge Pull Request
        if: ${{ steps.create_pr.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh pr merge ${{ steps.create_pr.outputs.pull-request-number }} --squash --delete-branch --repo ${{ github.repository }}
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}
          ref: main
      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - name: Bump version for publish
        id: bump_publish
        run: |
          yarn version --patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          if git diff --cached --quiet; then
            echo "No version bump to commit."
          else
            git commit -m "chore(release): bump version to ${{ steps.bump_publish.outputs.new_version }}"
            git push origin main
          fi
    
  
      - name: Publish package
        run: |
          yarn publish --non-interactive
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
