name: Auto Bump & Publish

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes
    - cron: '0 * * * *'     # fallback hourly at minute 0
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: auto-bump
  cancel-in-progress: false

jobs:
  bump:
    if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Bump patch version
        id: bump
        run: |
          BUMP_OUTPUT=$(npm version patch -m "chore(release): bump version to %s")
          VERSION=${BUMP_OUTPUT#v}
          echo "new-version=$VERSION" >> $GITHUB_OUTPUT
      - name: Install dependencies
        run: npm install
      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: 'chore(release): bump version to ${{ steps.bump.outputs.new-version }}'
          branch: auto-bump-${{ steps.bump.outputs.new-version }}
          title: 'ðŸ”¼ Bump to ${{ steps.bump.outputs.new-version }}'
          body: 'Version bumped automatically.'
          delete-branch: true
      - name: Merge Pull Request
        if: ${{ steps.create_pr.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh pr merge ${{ steps.create_pr.outputs.pull-request-number }} --squash --delete-branch --repo ${{ github.repository }}

  publish:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}
          ref: main
      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - name: Bump version for publish
        id: bump_publish
        run: |
          LATEST=$(npm view carrot-scan version)
          echo "Latest npm version: $LATEST"
          NEXT=$(node -e "const [maj,min,patch]=process.argv[1].split('.').map(Number); console.log([maj,min,patch+1].join('.'))" $LATEST)
          yarn version --new-version $NEXT --no-git-tag-version
          echo "new_version=$NEXT" >> $GITHUB_OUTPUT
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore(release): bump version to ${{ steps.bump_publish.outputs.new_version }}"
          git push origin main
      - name: Publish package
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Attempting to publish version $CURRENT_VERSION"
          if npm view carrot-scan@$CURRENT_VERSION --json >/dev/null 2>&1; then
            echo "Version $CURRENT_VERSION already exists â€“ skipping publish."
          else
            yarn publish --non-interactive
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}