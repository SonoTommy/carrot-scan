name: Auto Bump & Fix

permissions:
  contents: write
  pull-requests: write

on:
  # Pianificato: ogni 10 minuti
  schedule:
    - cron: '*/10 * * * *'
  # Permette di far partire manualmente il workflow dal tab Actions
  workflow_dispatch:

jobs:
  bump-patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # necessario per tag/commit history
          token: ${{ secrets.GH_PAT }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump patch version
        id: bump
        run: |
          # bump patch and capture new version (e.g. "v1.2.3")
          BUMP_OUTPUT=$(npm version patch -m "chore(release): bump version to %s")
          # strip leading "v"
          VERSION=${BUMP_OUTPUT#v}
          SANITIZED_VERSION=${VERSION//./_}
          echo "Sanitized version: $SANITIZED_VERSION"
          echo "New version: $VERSION"
          # set GitHub Actions output
          echo "new-version=$VERSION" >> $GITHUB_OUTPUT
          echo "sanitized-version=$SANITIZED_VERSION" >> $GITHUB_OUTPUT

      - name: Install & fix
        run: |
          npm install
          # esegue lint con --fix, se hai ESLint:
          npm run lint -- --fix || true
          # esegui Prettier o simili, se configurato:
          npm run format -- --write || true

      - name: Start LocalAI server
        run: |
          echo "Pulling LocalAI image..."
          docker pull localai/localai:latest
          echo "Starting LocalAI in detached mode..."
          docker run -d --name localai -p 8080:8080 \
            -e "MODELS=TheBloke/CodeLlama-7B-Instruct-GGUF" \
            localai/localai:latest
          echo "Waiting for LocalAI to be ready..."
          for i in $(seq 1 60); do
            if curl -s http://localhost:8080/healthz | grep -q 'ok'; then
              echo "LocalAI is up!"
              break
            fi
            sleep 1
          done

      - name: AI Code Enhancements via LocalAI
        env:
          OPENAI_API_BASE: http://localhost:8080/v1
          OPENAI_API_KEY: dummy_key
        run: |
          echo "==> Generating patch via LocalAI..."
          cat <<'JSON' > prompt.json
          {
            "model": "codellama:7b-instruct",
            "stream": false,
            "messages": [
              {
                "role": "system",
                "content": "You are an AI assistant that only outputs valid unified diffs for a JavaScript npm package."
              },
              {
                "role": "user",
                "content": "Project version: '${{ steps.bump.outputs.new-version }}'. Please generate a unified diff patch that:\\n1. Creates a new file src/feature-'${{ steps.bump.outputs.new-version }}'.js exporting a function stub named feature${{ steps.bump.outputs.sanitized-version }}.\\n2. Appends a '## Usage' section at the end of README.md explaining how to import and use this new feature.\\nDo not modify any other files.\\n\\nExample usage:\\n\\nimport { feature${{ steps.bump.outputs.sanitized-version }} } from './src/feature-${{ steps.bump.outputs.new-version }}';\\n\\nfeature${{ steps.bump.outputs.sanitized-version }}();"
              }
            ]
          }
          JSON
          curl -s -X POST "$OPENAI_API_BASE/chat/completions" \
               -H "Content-Type: application/json" \
               -d @prompt.json > ai_response.json
          jq -r '.choices[0].message.content' ai_response.json > ai_raw.txt || true
          # Extract only the diff portion
          awk 'BEGIN{printing=0} /^diff/{printing=1} printing' ai_raw.txt > ai_patch.diff || true
          if [ -s ai_patch.diff ]; then
            echo "==> Applying patch"
            cat ai_patch.diff
            git apply ai_patch.diff
            git add .
            git commit -m "feat(ai-local): apply LocalAI patch for version ${{ steps.bump.outputs.new-version }}" || true
          else
            echo "âš ï¸ No patch generated."
          fi
      - name: Push changes & create PR
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "chore(release): bump version to ${{ steps.bump.outputs.new-version }}"
          branch: auto-bump-${{ steps.bump.outputs.new-version }}
          title: "ðŸ”¼ Bump to ${{ steps.bump.outputs.new-version }}"
          body: |
            - Version bumped automatically  
            - Lint/format fixes applied

            ## Usage

            After every automatic bump, the workflow generates a convenience stub that matches the new version number.  
            Import it and call it as shown below â€“ just replace **X.Y.Z** with the package version you are using.

            ```js
            import { featureX_Y_Z } from './src/feature-X.Y.Z.js';

            featureX_Y_Z();
            ```

            ### Scanner API

            The scanner now supports an **options** object.  
            For instance:

            ```js
            import { initScanner } from './scanner.js';

            initScanner({
              verbose: true,
              concurrency: 4
            });
            ```
          labels: automated, bump

      - name: Enable PR Auto-merge
        if: ${{ steps.create_pr.outputs.pull-request-number }}
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GH_PAT }}
          pull-request-number: ${{ steps.create_pr.outputs.pull-request-number }}
          merge-method: squash

      - name: Checkout merged main
        if: ${{ steps.create_pr.outputs.pull-request-number }}
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          ref: main

      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish package
        if: ${{ steps.create_pr.outputs.pull-request-number }}
        run: yarn publish --non-interactive
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # -- Opzionale: se vuoi auto-merge quando CI Ã¨ verde --
      # - name: Auto-merge PR
      #   uses: pascalgn/automerge-action@v0.15.4
      #   with:
      #     github_token: ${{ secrets.GH_PAT }}
      #     merge_method: squash